<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button id="getImagesBtn">Get Space Content</button>
    </div>

    <!-- Random Space Fact Section -->
    <div class="space-fact-section">
      <div class="space-fact-header">
        <span class="fact-icon">ðŸŒŸ</span>
        <h3>Did You Know?</h3>
      </div>
      <div class="space-fact-content">
        <p id="randomSpaceFact">Loading amazing space fact...</p>
      </div>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Content" to explore NASA's amazing images and videos!</p>
      </div>
    </div>
  </div>

  <!-- Modal for larger image view -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="modal-body">
        <div id="modalMediaContainer" class="modal-media-container">
          <img id="modalImage" src="" alt="" />
          <div id="modalVideoContainer" class="modal-video-container" style="display: none;">
            <iframe id="modalVideo" src="" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
        <div class="modal-info">
          <h2 id="modalTitle"></h2>
          <p id="modalDate"></p>
          <p id="modalExplanation"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
